<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container d-flex flex-column">
      <div class="row timeslot d-flex w-100 justify-content-center align-content-stretch time-block">
        <p class="hour pt-4" style="width:12%">9am</p>
        <div class="present w-75"></div>
        <button class='saveBtn' style="width:12%">Save</button>
      </div>
      <div class="row timeslot d-flex w-100 justify-content-center align-content-stretch time-block">
        <p class="hour pt-4" style="width:12%">10am</p>
        <div class="present w-75"></div>
        <button class='saveBtn' style="width:12%">Save</button>
      </div>
      <div class="row timeslot d-flex w-100 justify-content-center align-content-stretch time-block">
        <p class="hour pt-4" style="width:12%">11am</p>
        <div class="present w-75"></div>
        <button class='saveBtn' style="width:12%">Save</button>
      </div>
      <div class="row timeslot d-flex w-100 justify-content-center align-content-stretch time-block">
        <p class="hour pt-4" style="width:12%">12pm</p>
        <div class="present w-75"></div>
        <button class='saveBtn' style="width:12%">Save</button>
      </div>
      <div class="row timeslot d-flex w-100 justify-content-center align-content-stretch time-block">
        <p class="hour pt-4" style="width:12%">1pm</p>
        <div class="present w-75"></div>
        <button class='saveBtn' style="width:12%">Save</button>
      </div>
      <div class="row timeslot d-flex w-100 justify-content-center align-content-stretch time-block">
        <p class="hour pt-4" style="width:12%">2pm</p>
        <div class="present w-75"></div>
        <button class='saveBtn' style="width:12%">Save</button>
      </div>
      <div class="row timeslot d-flex w-100 justify-content-center align-content-stretch time-block">
        <p class="hour pt-4" style="width:12%">3pm</p>
        <div class="present w-75"></div>
        <button class='saveBtn' style="width:12%">Save</button>
      </div>
      <div class="row timeslot d-flex w-100 justify-content-center align-content-stretch time-block">
        <p class="hour pt-4" style="width:12%">4pm</p>
        <div class="present w-75"></div>
        <button class='saveBtn' style="width:12%">Save</button>
      </div>
      <div class="row timeslot d-flex w-100 justify-content-center align-content-stretch time-block">
        <p class="hour pt-4" style="width:12%">5pm</p>
        <div class="present w-75"></div>
        <button class='saveBtn' style="width:12%">Save</button>
      </div>
      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
